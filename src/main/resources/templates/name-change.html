<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Name - MVC App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .change-name-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .change-name-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }
        .change-name-icon {
            font-size: 4rem;
            color: #2ecc71;
            margin-bottom: 1.5rem;
        }
        .change-name-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .change-name-subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .current-name {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #dee2e6;
        }
        .current-name-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .current-name-value {
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
            color: white;
            text-decoration: none;
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .button-group .btn {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="change-name-container">
    <div class="change-name-card">
        <div class="text-center">
            <i class="fas fa-user-edit change-name-icon"></i>
            <h1 class="change-name-title">Change Your Name</h1>
            <p class="change-name-subtitle">Update your display name below</p>
        </div>

        <div class="current-name">
            <div class="current-name-label">Current Name:</div>
            <div class="current-name-value" th:text="${currentName}">Current Name</div>
        </div>

        <form th:action="@{/name-change}" method="post">
            <div class="mb-3">
                <label for="newName" class="form-label">New Name:</label>
                <input type="text"
                       class="form-control"
                       id="newName"
                       name="newName"
                       placeholder="Enter your new name"
                       required
                       autocomplete="name">
            </div>

            <div th:if="${error}" class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${error}"></span>
            </div>

            <div class="button-group">
                <a href="/dashboard" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
